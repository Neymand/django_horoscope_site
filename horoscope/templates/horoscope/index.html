{% extends 'base.html' %}

{% load static %}



{% block css_additional %}
<link rel="stylesheet" href="{% static 'horoscope/css/index.css'%}">
{% endblock %}

{% block title %}
    Меню Гороскоп
{% endblock %}

{% block content %}
    <h1>Приложение гороскоп</h1>
<ul>
    {% for zodiac in zodiacs %}
        <li><a href="{% url 'horoscope-name' sign_zodiac=zodiac %}">{{ zodiac|title }}</a></li>
    {% endfor %}
    <br/>
    
</ul>



{% endblock %}
